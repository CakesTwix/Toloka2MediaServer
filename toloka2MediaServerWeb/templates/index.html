<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toloka2MediaServer Web Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #f8f9fa;
        }
        .container {
            width: 100%;
            max-width: 480px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Run Toloka2MediaServer</h1>
        <form action="/" method="post">
            <div class="mb-3">
                <label for="url" class="form-label">URL</label>
                <input type="url" class="form-control" id="url" name="url" required>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="season" class="form-label">Season</label>
                <input type="number" class="form-control" id="season" name="season" required>
            </div>
            <div class="mb-3">
                <label for="index" class="form-label">Index</label>
                <input type="number" class="form-control" id="index" name="index" required>
            </div>
            <div class="mb-3">
                <label for="correction" class="form-label">Correction</label>
                <input type="number" class="form-control" id="correction" name="correction" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
